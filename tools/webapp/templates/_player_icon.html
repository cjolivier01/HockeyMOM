{# Inline hockey player icon for name cells. #}
{% with pos=position|default_if_none:""|upper %}
  <span class="hm-player-icon" aria-hidden="true">
    {% if pos == "G" or "GOAL" in pos %}
      {# Goalie #}
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="4.8" r="2.0"></circle>
        <path d="M9.2 9.5h5.6"></path>
        <path d="M8.2 21.5v-6.4c0-2.2 1.8-4 3.8-4s3.8 1.8 3.8 4v6.4"></path>
        {# Pads #}
        <path d="M9.2 13.3v8.2"></path>
        <path d="M14.8 13.3v8.2"></path>
        <path d="M7.6 21.5h8.8"></path>
        {# Stick + blocker/catcher hint #}
        <path d="M17.2 10.6l2.6 1.2"></path>
        <path d="M6.2 11.4l-2.2 3.8"></path>
        <path d="M4.2 15.2l3.2 1.8"></path>
      </svg>
    {% else %}
      {# Skater #}
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="9" cy="4.8" r="2.0"></circle>
        {# Body + arms #}
        <path d="M7.9 7.3l2.0 4.8 3.7 2.0"></path>
        <path d="M5.9 11.2l4.4-2.0"></path>
        {# Lead leg + trailing leg #}
        <path d="M12.6 10.4l2.1 5.7"></path>
        <path d="M14.7 16.1l-4.9 4.7"></path>
        {# Skate blade #}
        <path d="M8.3 21.3h7.6"></path>
        {# Stick (angled) + puck #}
        <path d="M16.0 6.2l4.6 2.4-6.3 13.0"></path>
        <path d="M16.9 15.9l3.4 1.3"></path>
        <circle cx="20.6" cy="17.3" r="0.7"></circle>
      </svg>
    {% endif %}
  </span>
{% endwith %}
