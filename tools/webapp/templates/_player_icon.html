{# Inline hockey player icon for name cells. #}
{% with pos=position|default_if_none:""|upper %}
  <span class="hm-player-icon" aria-hidden="true">
    {% if pos == "G" or "GOAL" in pos %}
      {# Goalie #}
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="5" r="2"></circle>
        <path d="M12 7.4v4.6"></path>
        <path d="M9 12h6"></path>
        {# Pads/stance #}
        <path d="M10 12v9"></path>
        <path d="M14 12v9"></path>
        <path d="M8 21h8"></path>
        {# Stick + puck #}
        <path d="M16 10l5 4"></path>
        <path d="M18.5 14.5l-3 6"></path>
        <circle cx="17" cy="21" r="0.9"></circle>
      </svg>
    {% else %}
      {# Skater #}
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="7.5" cy="5" r="2"></circle>
        {# Body #}
        <path d="M7.5 7.4l2.0 4.6"></path>
        <path d="M9.5 12l-3.2 3.2"></path>
        <path d="M9.5 12l2.6 3.3"></path>
        {# Skates #}
        <path d="M5.5 19.8h4.6"></path>
        <path d="M10.9 20.3h5.2"></path>
        {# Stick + puck #}
        <path d="M12.5 9.5l8 3.8"></path>
        <path d="M17.4 12.3l-2.8 7"></path>
        <circle cx="14.5" cy="21" r="0.9"></circle>
      </svg>
    {% endif %}
  </span>
{% endwith %}
