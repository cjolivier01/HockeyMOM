{% extends 'layout.html' %}
{% block content %}
<div class="card" style="max-width:520px;">
  <h2>Create Team</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <label class="muted">Team name</label>
      <input type="text" name="name" placeholder="e.g. Thunderbirds 12U" required>
    </div>
    <div class="form-row">
      <label class="muted">Team logo (optional)</label>
      <input type="file" name="logo" accept="image/*">
    </div>
    <div>
      <button class="btn primary" type="submit">Create</button>
      <a class="btn" href="/teams">Cancel</a>
    </div>
  </form>
  </div>
{% endblock %}
