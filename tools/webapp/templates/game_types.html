{% extends 'layout.html' %}
{% block content %}
<div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
  <h2>Game Types</h2>
  <a class="btn" href="/schedule/new">Back to Add Game</a>
</div>

<div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
  <div class="card">
    <h3>Add Type</h3>
    <form method="post">
      {% csrf_token %}
      <div class="form-row">
        <label class="muted">Name</label>
        <input type="text" name="name" placeholder="e.g. Playoffs" required>
      </div>
      <div><button class="btn primary" type="submit">Add</button></div>
    </form>
  </div>
  <div class="card">
    <h3>Existing</h3>
    <ul>
      {% for gt in game_types %}
        <li>{{ gt.name }}{% if gt.is_default %} <span class="muted">(default)</span>{% endif %}</li>
      {% empty %}
        <li class="muted">No types.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
