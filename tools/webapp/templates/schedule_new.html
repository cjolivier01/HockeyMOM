{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width:720px;">
  <h2>Add Game</h2>
  <form method="post">
    {% csrf_token %}
    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
      <div class="form-row">
        <label class="muted">Your Team A</label>
        <select name="team1_id">
          <option value="">— Select —</option>
          {% for t in my_teams %}
            <option value="{{ t.id }}">{{ t.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-row">
        <label class="muted">Your Team B (optional)</label>
        <select name="team2_id">
          <option value="">— None —</option>
          {% for t in my_teams %}
            <option value="{{ t.id }}">{{ t.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <label class="muted">Opponent name (used if one side not selected)</label>
      <input type="text" name="opponent_name" placeholder="e.g. Ice Wolves">
    </div>
    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
      <div class="form-row">
        <label class="muted">Game type</label>
        <select name="game_type_id">
          <option value="">— Select —</option>
          {% for gt in game_types %}
            <option value="{{ gt.id }}">{{ gt.name }}</option>
          {% endfor %}
        </select>
        <div style="margin-top:.25rem"><a class="btn" href="/game_types">Manage types</a></div>
      </div>
      <div class="form-row">
        <label class="muted">Date/Time</label>
        <input type="datetime-local" name="starts_at">
      </div>
    </div>
    <div class="form-row">
      <label class="muted">Location</label>
      <input type="text" name="location" placeholder="Rink / City">
    </div>
    <div>
      <button class="btn primary" type="submit">Create</button>
      <a class="btn" href="/schedule">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
