{% extends 'layout.html' %}
{% block content %}
<div class="card" style="max-width:520px;">
  <h2>Forgot Password</h2>
  <p class="muted">Enter your account email. If it exists, you'll receive a reset link.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label class="muted">Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
    </div>
    <div><button class="btn primary" type="submit">Send Reset Link</button></div>
  </form>
</div>
{% endblock %}
