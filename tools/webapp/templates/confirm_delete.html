{% extends 'layout.html' %}
{% block content %}
<div class="card" style="max-width:640px;">
  <h2>Delete "{{ game.name }}"?</h2>
  <p class="muted">Directory: <code>{{ game.dir_path }}</code></p>
  <p>This action will permanently delete the game and its files. This cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label class="muted">Type DELETE to confirm</label>
      <input type="text" name="confirm" placeholder="DELETE" autocomplete="off">
    </div>
    <div>
      <button class="btn danger" type="submit">Delete Permanently</button>
      <a class="btn" href="/games/{{ game.id }}" style="margin-left:.5rem">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
