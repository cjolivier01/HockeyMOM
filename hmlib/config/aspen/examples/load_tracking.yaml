aspen:
  minimal_context: true

  trunks:
    image_prep:
      class: hmlib.aspen.trunks.image_prep.ImagePrepPlugin
      depends: []
      params: {}

    detector_factory:
      class: hmlib.aspen.trunks.detector_factory.DetectorFactoryPlugin
      depends: []
      params:
      detector_yaml: hmlib/config/aspen/models/bytetrack_yolox_s.detector.yaml
        data_preprocessor:
          type: TrackDataPreprocessor
          pad_size_divisor: 32
          use_det_processor: true

    detector:
      class: hmlib.aspen.trunks.detector.DetectorInferencePlugin
      depends: [image_prep, detector_factory]
      params: {}

    # Save detections after detector, if desired
    save_detections:
      class: hmlib.aspen.trunks.save.SaveDetectionsPlugin
      depends: [detector]
      params: {}

    # Replace tracker with a dataframe-backed loader
    load_tracking:
      class: hmlib.aspen.trunks.load.LoadTrackingPlugin
      depends: [detector]
      params: {}

    # Optional: also save tracking if dynamically produced elsewhere
    save_tracking:
      class: hmlib.aspen.trunks.save.SaveTrackingPlugin
      depends: [load_tracking]
      params: {}

    pose:
      class: hmlib.aspen.trunks.pose.PosePlugin
      depends: [load_tracking]
      params:
        plot_pose: GLOBAL.plot.plot_pose

    postprocess:
      class: hmlib.aspen.trunks.postprocess.CamPostProcessPlugin
      depends: [pose]
      params: {}
