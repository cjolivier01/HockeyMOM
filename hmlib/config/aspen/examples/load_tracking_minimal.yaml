aspen:
  minimal_context: true

  trunks:
    image_prep:
      class: hmlib.aspen.trunks.image_prep.ImagePrepPlugin
      depends: []
      params: {}

    load_tracking:
      class: hmlib.aspen.trunks.load.LoadTrackingPlugin
      depends: [image_prep]
      params: {}

    # Postprocess is optional; include a no-op dependency so pipeline is valid.
    # If full camera post-processing is desired, use tracking_pose.yaml.
    postprocess:
      class: hmlib.aspen.trunks.base.Plugin
      depends: [load_tracking]
      params: {enabled: false}

