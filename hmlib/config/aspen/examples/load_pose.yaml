aspen:
  minimal_context: true

  trunks:
    image_prep:
      class: hmlib.aspen.trunks.image_prep.ImagePrepPlugin
      depends: []
      params: {}

    detector_factory:
      class: hmlib.aspen.trunks.detector_factory.DetectorFactoryPlugin
      depends: []
      params:
      detector_yaml: hmlib/config/aspen/models/bytetrack_yolox_s.detector.yaml
        data_preprocessor:
          type: TrackDataPreprocessor
          pad_size_divisor: 32
          use_det_processor: true

    detector:
      class: hmlib.aspen.trunks.detector.DetectorInferencePlugin
      depends: [image_prep, detector_factory]
      params: {}

    tracker:
      class: hmlib.aspen.trunks.tracker.TrackerPlugin
      depends: [detector]
      params: {}

    # Replace pose inferencer with a dataframe-backed loader
    load_pose:
      class: hmlib.aspen.trunks.load.LoadPosePlugin
      depends: [tracker]
      params: {}

    # Optional saver for pose results
    save_pose:
      class: hmlib.aspen.trunks.save.SavePosePlugin
      depends: [load_pose]
      params: {}

    postprocess:
      class: hmlib.aspen.trunks.postprocess.CamPostProcessPlugin
      depends: [load_pose]
      params: {}
